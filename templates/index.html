<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#2196F3">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>SnapPic - Upload</title>
</head>
<body>
  <main>
    <h1>SnapPic Upload</h1>
    <form id="uploadForm">
      <label for="image">Bild ausw√§hlen:</label>
      <input type="file" id="image" name="image" accept="image/*" capture="environment" required>
      <label for="comment">Kommentar (max. 100 Zeichen):</label>
      <input type="text" id="comment" name="comment" maxlength="100" placeholder="Kurztext">
      <button type="submit">Hochladen</button>
      <div id="loading" class="spinner" hidden></div>
      <div id="message"></div>
    </form>
    <a href="{{ url_for('gallery') }}">Zur Galerie</a>
  </main>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
